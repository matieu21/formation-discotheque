<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css" id="theme">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="authentification.html">Home</a>
        <a class="navbar-brand" href="contzct.html">Contact Us</a>
    
    </nav>


    <div id="centre" class="article col-md-4 m-auto mt-6"">
        <legend class="legend text-light">Contact</legend>
        <form action="Choix contact" >
            <div class="form-group row">
                <label for="email" class="etiquette col-sm-2 col-form-label col-form-label-sm text-light">Email*</label>
                <div class="col-sm-10">
                    <input type="text" name="email" id="email" value="" class="form-control "
                        />

                </div>
                <label id="lblMessageEmail"></label>
            </div>
            <div class="form-group row">
                <label for="telephone" class="text-light etiquette col-sm-2 col-form-label col-form-label-sm">Phone
                    Number*</label>
                <div class="col-sm-10">
                    <input type="tel" name="telephone" id="phone" value="" class="form-control "
                         />

                </div>
                <label id="lblMessagePhone"></label>
            </div>
            
            <div class="form-group row">
                <label for="message"
                    class="text-light etiquette col-sm-2 col-form-label col-form-label-sm">Message*</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="33" name="message" id="question" value="" class="form-control "
                        ></textarea>

                </div>
                <label id="lblMessageQuestion"></label>
            </div>
            <br><br>

            <div>
                <label class="etiquette text-light">Contacted by</label>
                <div>
                    <input class="obligatoire" type="radio" id="mail"/>
                    <label for="mail" class="text-light">Email</label>
                    <input class="obligatoire" type="radio" id="telephone"/>
                    <label for="telephone" class="text-light">Phone</label>
                </div>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success btn-light">Send</button>
            </div>


            <div>
                <p class="text-light">Required fields are marked *</p>
            </div>

        </form>
    </div>

    <style src="../js/contact.js"></style>
</body>

</html>
