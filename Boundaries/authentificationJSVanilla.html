<!DOCTYPE html>
<!--
Authentification.html
-->
<html>

<head>
    <title>Authentification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" id="theme">
</head>

<body>
    <header id='header'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="authentification.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


        </nav>
    </header>
    <section id="centre" class="article col-md-4 m-auto mt-6">
        <article>
            <!--                <h1>Authentification</h1>-->

            <fieldset>
                <legend class="legend text-light">Login</legend>
                <form action="" method="POST">

                    <div>
                        <label for="pseudo" class="etiquette col-sm col-form-label col-form-label-sm text-light">Pseudo:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pseudo" id="pseudo" value=""
                                placeholder="Pseudo or Email *" />
                        </div>
                        <label id="lblMessagePseudo" class="texteOrange">

                        </label>
                    </div>
                    <div>
                        <label for="mdp" class="etiquette col-sm col-form-label col-form-label-sm text-light">Password:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="mdp" id="mdp" value="" required="required"
                                placeholder="Your password *" />
                        </div>

                        <label id="lblMessageMDP" class="texteOrange">

                        </label>

                    </div>
                    
                    <div class="form-check">
                        <label for="chkMdpVisible" class="text-light form-check-label">Show Password</label>
                        <input type="checkbox" name="chkMdpVisible" class="form-check-input" id="chkMdpVisible" />
                        
                    </div>

                    <div class="form-check">
                        <label for="chkSeSouvenir" class="text-light form-check-label">Remember Me</label>
                        <input type="checkbox" name="chkSeSouvenir" id="chkSeSouvenir" class="form-check-input" />
                        
                    </div>

<br><br>
                    <div>
                        <a href="#" id="motDePasseOublie" class="text-light">Forgot password?</a>
                    </div>

                    <div id="pButtons">
                        <button type="reset" class="btn btn-success btn-light" name='btReinitialiser'
                            id='btReinitialiser' >
                            Erase
                        </button>
                        <button type="button" class="btn btn-success btn-light" name='btValider' id='btValider'>
                            Submit
                        </button>
                    </div>
                </form>
            </fieldset>
            <p>
                <label id="lblMessage" class="texteOrange">

                </label>
            </p>
        </article>
    </section>



    <script src="../js/authentification.js"></script>

</body>

</html>
