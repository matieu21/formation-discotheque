<!DOCTYPE html>
<!--
Authentification.html
-->
<html>

<head>
    <title>Authentification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" id="theme">
</head>

<body>
    <header id='header'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
        </nav>
    </header>
    <section id="centre" class="article">
        <article>
            <!--                <h1>Authentification</h1>-->

            <fieldset>
                <legend class="legend">Authentification</legend>
                <form action="" method="POST">

                    <div class="">
                        <label for="pseudo" class="etiquette col-sm-2 col-form-label col-form-label-sm">Pseudo: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control w-25" name="pseudo" id="pseudo" value=""
                                placeholder="Pseudo ou email *" />
                        </div>
                        <label id="lblMessagePseudo" class="texteOrange">

                        </label>
                    </div>
                    <div class="">
                        <label for="mdp" class="etiquette col-sm-2 col-form-label col-form-label-sm">Mot de passe:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control w-25" name="mdp" id="mdp" value=""
                                required="required" placeholder="Votre mot de passe *" />
                        </div>

                        <label id="lblMessageMDP" class="texteOrange">

                        </label>

                    </div>
                    <br>
                    <div>
                        <label for="chkMdpVisible">Mot de passe visible</label>
                        <input type="checkbox" name="chkMdpVisible" id="chkMdpVisible" />
                    </div>

                    <div>
                        <label for="chkSeSouvenir">Se souvenir de moi</label>
                        <input type="checkbox" name="chkSeSouvenir" id="chkSeSouvenir" />
                    </div>

                    <div>
                        <a href="#" id="motDePasseOublie">Mot de passe oublié?</a>
                    </div>

                    <div id="pButtons">
                        <button type="reset" class="btn btn-secondary" name='btReinitialiser' id='btReinitialiser' value="R&eacute;initialiser">
                            Réinitialiser
                        </button>
                        <button type="button" class="btn btn-secondary" name='btValider' id='btValider'>
                            Valider
                        </button>
                    </div>
                </form>
            </fieldset>
            <p>
                <label id="lblMessage" class="texteOrange">
                   
                </label>
            </p>
        </article>
    </section>
    


    <script src="../js/authentification.js"></script>

</body>

</html>
